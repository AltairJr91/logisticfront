

<div class="container">
    <h1>Lista de Clientes</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Cliente</th>
          <th>Endereço</th>
          <th>Número</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.nome }}</td>
          <td>{{ client.endereco }}</td>
          <td>{{ client.numero }}</td>
        </tr>
      </tbody>
    </table>
  </div>
